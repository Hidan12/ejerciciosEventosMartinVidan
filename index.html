<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./public/css/notas.css">
    <title>IMC Calculator</title>
</head>
<body class="bg-dark text-light">
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">IMC</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="./src/views/conversionDivisa.html">Conversión de divisa</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./src/views/nota.html">Notas</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main class="d-flex align-items-center justify-content-center min-vh-100">
        <div class="card bg-secondary text-light shadow-lg p-4 col-md-6 col-lg-4">
            <h5 class="card-title text-center mb-3">Calculadora de IMC</h5>
            <div class="mb-3">
                <label for="altura" class="form-label">Estatura (cm)</label>
                <input type="number" id="altura" class="form-control" placeholder="En centímetros">
            </div>
            <div class="mb-3">
                <label for="peso" class="form-label">Peso (kg)</label>
                <input type="number" id="peso" class="form-control" placeholder="En kilogramos">
            </div>
            <div class="d-grid gap-2">
                <button type="button" id="calcular" class="btn btn-primary">Calcular</button>
                <button type="button" id="borrar" class="btn btn-danger">Borrar</button>
            </div>
        </div>
        <div class="card bg-secondary text-light shadow-lg p-4 ms-3 col-md-6 col-lg-3 text-center">
            <h5 class="card-title">Resultado</h5>
            <input type="text" id="resultado" class="form-control text-center" placeholder="0" disabled>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="./src/js/main.js"></script>
</body>
</html>
